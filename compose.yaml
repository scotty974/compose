version: "3.9"

services:
  backend:
    build:
      context: ./back
      dockerfile: ../docker/backend.dockerfile
    env_file:
      - ./docker/backend.env
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres
    restart: always
    env_file:
      - ./docker/postgres.env
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=compose
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    env_file: ./docker/pgadmin.env
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin_password
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin_servers.json:/pgadmin4/servers.json
    depends_on:
      - db
    networks:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.dockerfile
    env_file:
      - ./docker/frontend.env
    ports:
      - 8080:80
    depends_on:
      - backend
    networks:
      - backend
    
networks:
  backend:
volumes:
  db_data:
  pgadmin_data:
